<body>
<div class="poem">
    <h2 class="bold italic underline"> MẸ và CHA </h2>
    Mẹ cha tóc đã bạc màu<br>
    Một đời lầm lũi dãi dầu nắng mưa,<br>
    Tháng ngày vất vả sớm trưa<br>
    Gió sương dầm dãi bốn mùa gian truân.<br>
    Mẹ là hương sắc mùa xuân<br>
    Cha mang hơi ấm ủ từng giấc đông,<br>
    Cho con giấc ngủ ấm lòng<br>
   Tình thương cha mẹ biển dâng sóng trào.
</div>
    <p><span class="underline"> Tác giả:</span>  <span class="striketthrough">Sưu tầm</span> </p>
