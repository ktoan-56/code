<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframes Example</title>
    <style>
        h1 {
            text-align: center;
            font-weight: bold;
            color: blue;
        }
        p {
            text-align: center;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>HTML Iframes example</h1>
    <p>Use the height and width attributes to specify the size of the iframe:</p>
    <div class="iframe-container">
        <iframe src="https://vku.udn.vn/" width="600" height="450"></iframe>
    </div>
</body>
</html>
