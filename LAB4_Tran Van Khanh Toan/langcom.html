<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ngoại ngữ & Tin học</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .title-bar {
            border-left: 4px solid #f44336;
            padding-left: 8px;
            color: #2196F3;
            font-weight: bold;
            margin: 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .title-bar span {
            font-weight: normal;
            font-size: 12px;
            color: #999;
        }
        .form-group {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        .form-label {
            width: 120px;
            flex-shrink: 0;
            text-align: right;
            margin-right: 10px;
            padding-top: 7px;
        }
        .form-input {
            flex-grow: 1;
        }
        select, input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        .checkbox-group {
            display: table;
            width: 100%;
            border-collapse: collapse;
        }
        .checkbox-row {
            display: table-row;
        }
        .checkbox-header {
            display: table-cell;
            padding: 5px;
            text-align: center;
            font-size: 13px;
        }
        .checkbox-cell {
            display: table-cell;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
        }
        .checkbox-label {
            display: table-cell;
            padding: 5px;
            vertical-align: middle;
            font-size: 13px;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .save-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .cancel-btn {
            background-color: #9e9e9e;
            color: white;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .btn-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <div class="title-bar">
                Ngoại ngữ & Tin học <span>(không bắt buộc)</span>
                <div style="font-size: 12px; color: #666;">Rút gọn ▼</div>
            </div>
        </div>
        
        <div class="form-content">
            <div class="form-group">
                <label class="form-label">Ngoại ngữ</label>
                <div class="form-input">
                    <select>
                        <option>Chọn ngoại ngữ</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Trình độ</label>
                <div class="form-input">
                    <select>
                        <option>Chọn trình độ</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label"></label>
                <div class="form-input">
                    <div class="checkbox-group">
                        <div class="checkbox-row">
                            <div class="checkbox-header"></div>
                            <div class="checkbox-header">Tốt</div>
                            <div class="checkbox-header">Khá</div>
                            <div class="checkbox-header">Trung bình</div>
                            <div class="checkbox-header">Kém</div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-label">Nghe</div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-label">Nói</div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-label">Đọc</div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-label">Viết</div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="save-btn">
                    <span class="btn-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                    </span>
                    Lưu
                </button>
                <button class="cancel-btn">
                    <span class="btn-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </span>
                    Không lưu
                </button>
            </div>
            
            <div class="form-group" style="margin-top: 30px;">
                <label class="form-label">Tin học văn phòng</label>
                <div class="form-input">
                    <div class="checkbox-group">
                        <div class="checkbox-row">
                            <div class="checkbox-header"></div>
                            <div class="checkbox-header">Tốt</div>
                            <div class="checkbox-header">Khá</div>
                            <div class="checkbox-header">Trung bình</div>
                            <div class="checkbox-header">Kém</div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-label">MS Word</div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-label">MS Excel</div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-label">MS Power Point</div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-label">MS Outlook</div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                            <div class="checkbox-cell"><input type="checkbox"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Phần mềm khác</label>
                <div class="form-input">
                    <input type="text">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Các thành tích học tập nổi bật khác</label>
                <div class="form-input">
                    <textarea></textarea>
                </div>
            </div>
            
            <div class="buttons">
                <button class="save-btn">
                    <span class="btn-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                    </span>
                    Lưu
                </button>
                <button class="cancel-btn">
                    <span class="btn-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </span>
                    Không lưu
                </button>
            </div>
        </div>
    </div>
</body>
</html>
