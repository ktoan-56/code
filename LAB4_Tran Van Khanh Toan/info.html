<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
    <style>
        
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        hr{
            width: 200px ;
            height: 0px;
            margin-top: 29px;
            margin-left: 5px;
            border: 1px solid #ccc;
        }
        .container {
            
            width: 600px;
            margin: 30px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background: #fff;
        }
        h3 {
            color: #0056b3;
           
        }
    cot{
            width: 3px;
            height: 35px;
            margin-top: 10px;
            background: red;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 150px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .avatar {
            text-align: center;
            margin-bottom: 15px;
        }
        .avatar img {
            width: 120px;
            height: 120px;
            border: 1px solid #ccc;
            display: block;
            margin: 0 auto;
        }
        .avatar button {
            margin-top: 10px;
            padding: 8px;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .avatar button:hover {
            background: #333;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background: darkred;
        }
        .box{
            width: 60px;
            height: 20px;
            margin-top: 16px;
            margin-right: 40px;
            border: 2px solid #ccc;

        }
    </style>
</head>
<body>

<div class="container">
 <div style="display: flex;">  
    <cot></cot>
    <h3>Thông tin tài khoản (bắt buộc) </h3>
    <hr>
    <div class="box" ><span style="font-size: small;">Rút gọn</span></div>
</div>
 <div style="display: flex;">  
 <div class="avatar">
        <img src="https://via.placeholder.com/120" alt="Chưa cập nhật hình ảnh">
        <button>Chọn avatar</button>
    </div>
<div style="margin-left: 7px;">
    <div class="form-group">
        <label>Họ tên *</label>
        <input type="text" placeholder="Nhập họ và tên">
    </div>

    <div class="form-group">
        <label>Số điện thoại *</label>
        <input type="text" placeholder="Nhập số điện thoại">
    </div>

    <div class="form-group">
        <label>Ngày sinh *</label>
        <select>
            <option>4</option>
        </select>
        <select>
            <option>10</option>
        </select>
        <select>
            <option>1984</option>
        </select>
    </div>

    <div class="form-group">
        <label>Giới tính *</label>
        <select>
            <option>Nam</option>
            <option>Nữ</option>
        </select>
    </div>

    <div class="form-group">
        <label>Hôn nhân *</label>
        <select>
            <option>Chọn tình trạng hôn nhân</option>
        </select>
    </div>

    <div class="form-group">
        <label>Tỉnh/Thành phố *</label>
        <select>
            <option>Đà Nẵng</option>
        </select>
    </div>

    <div class="form-group">
        <label>Chỗ ở hiện tại *</label>
        <input type="text" placeholder="Nhập chỗ ở hiện tại">
    </div>

    <button class="btn-submit">Lưu</button>
</div> 
</div>
</div>

</body>
</html>
