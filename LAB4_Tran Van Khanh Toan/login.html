<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            padding: 30px;
            width: 300px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
            background: white;
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .primary {
            background-color: red;
        }
        .secondary {
            background-color: black;
        }
        .forget-password {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form>
            <div class="input-group">
                <label for="username"></label>
                <input type="text" id="username" placeholder="Tài khoản Garena, Email hoặc số điện thoại" required>
            </div>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Mật khẩu" required>
            </div>
            <button class="btn primary" type="submit">Đăng Nhập Ngay</button>
        </form>
        <p>──────── hoặc ────────</p>
        <button class="btn secondary">Tạo tài khoản mới</button>
        <a href="#" class="forget-password">Quên mật khẩu?</a>
    </div>
</body>
</html>
