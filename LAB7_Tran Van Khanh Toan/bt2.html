<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 980px;
            margin: 0 auto;
        }
        .box {
            background-color: #2F4F4F;
            color: white;
            text-align: center;
            padding: 20px;
            
            border: solid 1px white;
        }
        .header { height: 140px; }
        .navbar { height: 40px; }
        .sidebar { height: 450px; }
        .content { height: 450px; 
        }
        .footer { height: 70px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-2 box header">Header<br>980 x 140</div>
        </div>
        <div class="row">
            <div class="col-12 mb-2 box navbar">Navigationbar<br>980 x 40</div>
        </div>
        <div class="row mb-3  ">
            <div class="col-3  box sidebar" style="margin-right:15px;">Sidebar<br>270 x 450</div>
            <div class="col box content">Content<br>690 x 450</div>
        </div>
        <div class="row">
            <div class="col-12 box footer">Footer<br>980 x 70</div>
        </div>
    </div>
</body>
</html>
