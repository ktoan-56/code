<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-menu {
            display: flex;
            background: linear-gradient(to right, #d4af37, #b8860b);
            border-radius: 5px 5px 0 0;
        }
        .tab-menu button {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px;
            color: #333;
            font-weight: bold;
        }
        .tab-menu .active {
            background: gold;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .btn-custom {
            background: linear-gradient(to right, #d4af37, #b8860b);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5" style="max-width: 400px;">
        <div class="tab-menu">
            <button class="active">HOTEL</button>
            <button>CAR RENTAL</button>
        </div>
        <div class="form-container">
            <select class="form-select mb-3">
                <option>-- Select Hotel --</option>
            </select>
            <input type="date" class="form-control mb-3" placeholder="Check-in Date">
            <input type="date" class="form-control mb-3" placeholder="Check-out Date">
            <select class="form-select mb-3">
                <option>-- Guests --</option>
            </select>
            <button class="btn btn-custom">CHECK NOW</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
