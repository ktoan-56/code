<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng chữ chạy và nút bấm</title>
    <style>
        body {
            background-color: #FFFCCC;
            margin-top: 20px;
            text-align: center;
        }
        marquee {
            font-size: 24px;
            color: red;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border: none;
            width: 200px;
            height: 60px;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
        }
        .button:hover {
            background-color: yellow;
            color: black;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <marquee behavior="alternate" direction="right" scrollamount="4">
        <b>Chào mừng các bạn đến với website của chúng tôi </b>
    </marquee>
    <br><br>
    <button class="button">Send</button>
</body>
</html>
