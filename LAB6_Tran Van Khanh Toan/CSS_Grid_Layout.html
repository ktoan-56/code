<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            margin: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-areas:
                "header header header"
                "left middle right"
                "footer footer footer";
            grid-template-columns: 1fr 2fr 1fr; 
            grid-template-rows: auto 300px auto; 
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
        .header {
            grid-area: header;
            background-color: #d78c8c;
            font-size: 30px;
            font-weight: bold;
        }
        .left {
            grid-area: left;
            background-color: #76c7c0;
        }
        .middle {
            grid-area: middle;
            background-color: #ffffff;
        }
        .right {
            grid-area: right;
            background-color: #9185d4;
        }
        .footer {
            grid-area: footer;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h2>CSS using Grid</h2>
    <p>In this example, we have created a header, three unequal columns, and a footer.</p>

    <div class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item left">left</div>
        <div class="grid-item middle">middle</div>
        <div class="grid-item right">right</div>
        <div class="grid-item footer">Footer</div>
    </div>

</body>
</html>
