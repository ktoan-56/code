<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #337ab7;
            padding: 10px 20px;
           
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin: 0 10px;
            position: relative;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
           
        }
        .nav-links a:hover {
            background-color: white;
            color: #337ab7;
            border-radius: 5px;
        }
        .search-box {
            display: flex;
            align-items: center;
        }
        .search-box input {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .search-box button {
            padding: 6px 10px;
            margin-left: 5px;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .search-box button:hover {
            background-color: #ddd;
        }
        
        /* khi man hinh nho hon 600 */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }
            .nav-links li {
                margin: 5px 0;
            }
        }
        /* menu con */
        .submenu{
            display: none;
            position: absolute;
            background-color: #337ab7;
            border: 1px solid #2718cd;
            top: 100%;
            left: 0;
            width: 120px;
            list-style: none;
            border-top: 0;
        }
        
        .submenu-item{
            padding: 8px;
            cursor: pointer;
            
        }
        
        
         .submenu li a {
            display: block;
            color: white;
            font-size: 16px;
        }
        .submenu li a:hover {
            background-color: white;
            color: #337ab7;
            border-radius: 5px;
        }
        .submenu-item:hover .submenu{
            display: block;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <ul class="nav-links ">
            <li class="submenu-item"><a href="#">Home</a>
                <ul class="submenu">
                    <li><a href="#">Overview</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">History</a></li>
                </ul>
            </li>
            <li class="submenu-item"><a href="#">About us</a></li>
            <li class="submenu-item"><a href="#">Services</a></li>
            <li class="submenu-item"><a href="#">Contact us</a></li>
        </ul>
        <div class="search-box">
            <input type="text" placeholder="Search">
            <button>Go</button>
        </div>
    </div>

</body>
</html>
