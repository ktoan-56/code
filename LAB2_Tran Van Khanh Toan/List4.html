<!DOCTYPE html>
<html>
<head>
    <title>List4.html</title>
    <style>
        ol {
            
            margin-left: 20px;
        }

        ol ol {
            list-style-type: decimal;
            margin-left: 30px;
        }

        ol ul {
            list-style-type: circle;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <ol>
        <li>Monday
            <ol>
                <li>Basic of WWW</li>
                <li>Basic of HTML</li>
            </ol>
        </li>
        <li>Tuesday
            <ul>
                <li>Creating Frames</li>
                <li>Creating Forms</li>
            </ul>
        </li>
    </ol>
</body>
</html>
