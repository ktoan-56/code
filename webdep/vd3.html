        .info-item {

        .info-label {

            color: #555;

        .hidden {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const provinces = document.querySelectorAll('path[id^="VN"]');
            const infoPanel = document.getElementById('province-info');
            
            provinces.forEach(province => {
                province.addEventListener('click', function() {
                    // Lấy dữ liệu từ thuộc tính data
                    const name = this.getAttribute('data-name');
                    const image = this.getAttribute('data-image');
                    const area = this.getAttribute('data-area');
                    const population = this.getAttribute('data-population');
                    const capital = this.getAttribute('data-capital');
                    
                    // Hiển thị thông tin
                    document.getElementById('province-name').textContent = name;
                    document.getElementById('province-image').src = image;
                    document.getElementById('province-area').textContent = area;
                    document.getElementById('province-population').textContent = population + " người";
                    document.getElementById('province-capital').textContent = capital;
                    
                    // Hiển thị panel
                    infoPanel.classList.remove('hidden');
                    
                    // Đổi màu tỉnh được chọn
                    provinces.forEach(p => p.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            
            // Ẩn panel khi click ra ngoài
            document.addEventListener('click', function(e) {
                if (!e.target.closest('path') && !e.target.closest('.info-panel')) {
                    infoPanel.classList.add('hidden');
                    provinces.forEach(p => p.classList.remove('selected'));
                }
            });
        });
    </script>
