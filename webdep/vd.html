<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <title>Document</title>
  <style>
            .product-carousel {
            margin-bottom: 20px;
        }
        
        .product-carousel .carousel-item {
            height: 500px; /* Điều chỉnh chiều cao theo nhu cầu */
            background-color: #f8f9fa;
        }
        
        .product-carousel .carousel-item img {
            object-fit: contain;
            height: 100%;
            width: 100%;
        }
        
        .product-carousel .carousel-indicators {
            bottom: -50px;
        }
        
        .product-carousel .carousel-indicators button {
            width: 60px;
            height: 60px;
            border-radius: 0;
            margin: 0 5px;
            overflow: hidden;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        
        .product-carousel .carousel-indicators button.active {
            border-color: #d70018;
        }
        
        .product-carousel .carousel-indicators img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-section {
            display: flex;
            margin: 20px 0;
            gap: 20px;
        }
        
        .product-gallery {
            flex: 1.5;
        }
        
        .main-image {
            border: 1px solid #eee;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .main-image img {
            max-width: 100%;
            height: auto;
        }
        
        .thumbnail-container {
            display: flex;
            gap: 10px;
        }
        
        .thumbnail {
            border: 1px solid #eee;
            padding: 5px;
            cursor: pointer;
        }
        
        .thumbnail img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .product-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
   
   

 
  </style>
</head>
<body>
  <section class="product-section">

    <div class="product-gallery" >
        <div id="productCarousel" class="carousel slide product-carousel" data-bs-ride="carousel">

            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-15-pro-model-unselect-gallery-1-202309_GEO_EMEA?wid=5120&hei=2880&fmt=p-jpg&qlt=80&.v=1693009279096" class="d-block w-100" alt="iPhone 16 Pro Max">
                </div>
                <div class="carousel-item">
                    <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-15-pro-finish-select-202309-6-1inch-naturaltitanium?wid=5120&hei=2880&fmt=p-jpg&qlt=80&.v=1693009279096" class="d-block w-100" alt="Titan tự nhiên">
                </div>
                <div class="carousel-item">
                    <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-15-pro-finish-select-202309-6-1inch-bluetitanium?wid=5120&hei=2880&fmt=p-jpg&qlt=80&.v=1693009279096" class="d-block w-100" alt="Titan xanh">
                </div>
                <div class="carousel-item">
                    <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-15-pro-finish-select-202309-6-1inch-whitetitanium?wid=5120&hei=2880&fmt=p-jpg&qlt=80&.v=1693009279096" class="d-block w-100" alt="Titan trắng">
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
    </div>
</section>
</body>
</html>
